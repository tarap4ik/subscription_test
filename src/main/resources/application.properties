spring.application.name=test-subscription

spring.datasource.url=jdbc:postgresql://postgres-db/subs
spring.datasource.username=postgres
spring.datasource.password=58
spring.jpa.hibernate.dialect        =org.hibernate.dialect.PostgreSQL10Dialect
hibernate.connection.driver_class   =org.postgresql.Driver
spring.jpa.hibernate.ddl-auto       =validate
logging.level.org.hibernate.SQL     =INFO

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/databasechangelog.xml